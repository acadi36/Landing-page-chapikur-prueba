<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <nav>
      <h1>Mi Marca</h1>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección Hero -->
  <section id="inicio" class="hero">
    <h2>Bienvenido a mi landing page</h2>
    <p>Un texto llamativo que invite a la acción.</p>
    <a href="#contacto" class="btn">Contáctame</a>
  </section>

  <!-- Sección Servicios -->
  <section id="servicios">
    <h2>Lo que ofrezco</h2>
    <div class="cards">
      <div class="card">Servicio 1</div>
      <div class="card">Servicio 2</div>
      <div class="card">Servicio 3</div>
    </div>
  </section>

  <!-- Contacto -->
  <section id="contacto">
    <h2>Contáctame</h2>
    <form>
      <input type="text" placeholder="Tu nombre" required>
      <input type="email" placeholder="Tu correo" required>
      <textarea placeholder="Tu mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Mi Landing Page. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
